openapi: 3.0.0
info:
  title: VisionBoard API
  description: API for VisionBoard - Transforming Data into Actionable insights
  version: 1.0.0

paths:
  /api/v1/__health:
    get:
      summary: Health check endpoint
      description: Returns the current health status of the API
      operationId: getHealthStatus
      tags:
        - System
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                additionalProperties: false
                properties:
                  status:
                    type: string
                    example: ok
                  timestamp:
                    type: string
                    format: date-time
                    example: '2025-05-03T07:20:16.000Z'
                  name:
                    type: string
                    example: visionboard
                  version:
                    type: string
                    example: 1.0.0
                required:
                  - status
                  - timestamp
                  - name
                  - version
  /api/v1/workflow:
    get:
      summary: List all workflows
      description: Returns a list of all workflows in the system
      operationId: listWorkflows
      tags:
        - Workflows
      responses:
        '200':
          description: A list of workflows
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  additionalProperties: false
                  properties:
                    id:
                      type: string
                      example: example-workflow
                    description:
                      type: string
                      example: This is an example workflow
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/v1/workflow/{workflowId}/run:
    post:
      summary: Execute a workflow
      description: Executes the specified workflow with the provided input data
      operationId: executeWorkflow
      tags:
        - Workflows
      parameters:
        - name: workflowId
          in: path
          required: true
          description: The ID of the workflow to execute
          schema:
            type: string
            example: example-workflow
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              # @TODO: Improve this schema to be more specific about the expected input
              properties:
                data:
                  oneOf:
                    - type: object
                    - type: array
                      items:
                        oneOf:
                          - type: object
                          - type: string
      responses:
        '202':
          description: Workflow executed successfully
          content:
            application/json:
              schema:
                type: object
                additionalProperties: false
                properties:
                  status:
                    type: string
                    example: completed
                  workflow:
                    type: object
                    properties:
                      id:
                        type: string
                        example: example-workflow
                      description:
                        type: string
                        example: This is an example workflow
                    required:
                      - id
                      - description
                required:
                  - status
                  - workflow
        '400':
          description: Bad request, invalid input data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Workflow not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/v1/project/{projectId}/gh-org:
    post:
      summary: Add a GitHub organization to a project
      description: Adds a GitHub organization to a project
      operationId: addGithubOrganization
      tags:
        - Projects
      parameters:
        - name: projectId
          in: path
          required: true
          description: The ID of the project
          schema:
            type: integer
            example: 42
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              properties:
                githubOrgUrl:
                  type: string
                  pattern: '^https://github.com/[^/]+'
                  example: 'https://github.com/expressjs'
              required:
                - githubOrgUrl
      responses:
        '201':
          description: GitHub organization added successfully
          headers:
            Location:
              description: URL of the newly added GitHub organization
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GithubOrganization'
        '400':
          description: Bad request, invalid input data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Project not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '409':
          description: GitHub organization already exists for this project
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/v1/compliance-check/{checkId}:
    get:
      summary: Get a compliance check by ID
      description: Returns a compliance check by ID
      operationId: getComplianceCheckById
      tags:
        - Compliance Checks
      parameters:
        - name: checkId
          in: path
          required: true
          description: The ID of the check
          schema:
            type: integer
            minimum: 1
            example: 53
      responses:
        '200':
          description: A compliance check
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ComplianceCheck'
        '400':
          description: Bad request, invalid input data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Compliance check not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/v1/compliance-check:
    get:
      summary: List all compliance checks
      description: Returns a list of all compliance checks
      operationId: listComplianceChecks
      tags:
