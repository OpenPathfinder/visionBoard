          description: A list of compliance checks
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ComplianceCheck'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/v1/project:
    post:
      summary: Create a new project
      description: Creates a new project with the provided details
      operationId: createProject
      tags:
        - Projects
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              properties:
                name:
                  type: string
                  pattern: '^[a-zA-Z0-9_-]+$'
                  example: express
              required:
                - name
      responses:
        '201':
          description: Project created successfully
          headers:
            Location:
              description: URL of the newly created project
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
        '409':
          description: Project already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '400':
          description: Bad request, invalid input data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/v1/compliance-checklist:
    get:
      summary: List all compliance checklists
      description: Returns a list of all compliance checklists
      operationId: listComplianceChecklists
      tags:
        - Compliance Checklists
      responses:
        '200':
          description: A list of compliance checklists
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ComplianceChecklist'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  schemas:
    ComplianceChecklist:
      type: object
      additionalProperties: false
      properties:
        id:
          type: integer
          example: 1
        author:
          type: string
          example: "OpenJS Foundation"
        title:
          type: string
          maxLength: 255
          example: "Security Compliance Guide v1.0 - Incubating"
        description:
          type: string
          example: "This checklist is for projects that are in the incubating phase and have multiple maintainers."
        code_name:
          type: string
          maxLength: 255
          example: "OpenJS-SCGv1.0-incubating"
        url:
          type: string
          example: "https://openpathfinder.com/docs/checklists/OpenJS-SCGv1.0-incubating"
        created_at:
          type: string
          format: date-time
          example: "2025-02-21T18:53:00.485Z"
        updated_at:
          type: string
          format: date-time
          example: "2025-02-21T18:53:00.485Z"
      required:
        - id
        - author
        - title
        - description
        - code_name
        - url
        - created_at
        - updated_at

    ComplianceCheck:
      type: object
      additionalProperties: false
      properties:
        id:
          type: integer
          example: 53
        title:
          type: string
          maxLength: 255
          example: "Refresh dependencies with annual releases"
        description:
